name: Publish to NPM
on:
  release:
    types: [published]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          registry-url: "https://registry.npmjs.org"
      - name: Install dependencies and build ðŸ”§
        run: yarn install --immutable && yarn run build
      - name: Setup Testspace ðŸš€
        uses: testspace-com/setup-testspace@v1
        with:
          domain: ${{ github.repository_owner }}
      - name: Run tests âœ…
        run: yarn run test
      - name: Push result to Testspace server
        run: |
          testspace ./reports/report.xml
        if: always()
      - name: Coveralls GitHub Action ðŸ“Š
        uses: coverallsapp/github-action@v1
      - name: Publish package on NPM ðŸ“¦
        run: echo "npmAuthToken:" "\${NODE_AUTH_TOKEN}" >> ./.yarnrc.yml && yarn publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
